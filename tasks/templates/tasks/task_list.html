{% extends 'tasks/base.html' %}
{% block content %}
<h2>My Tasks</h2>
<a href="{% url 'task_create' %}" class="btn btn-primary">Create Task</a>
<ul class="list-group mt-3">
    {% for task in tasks %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        <div>
            <strong>{{ task.title }}</strong> - {{ task.due_date }}
            <span class="badge bg-secondary">{{ task.priority }}</span>
        </div>
        <div>
            <a href="{% url 'task_edit' task.id %}" class="btn btn-sm btn-warning">Edit</a>
            <form method="post" action="{% url 'task_delete' task.id %}" style="display:inline;">
                {% csrf_token %}
                <button type="submit" class="btn btn-sm btn-danger">Delete</button>
            </form>
        </div>
    </li>
    {% endfor %}
</ul>
{% endblock %}
