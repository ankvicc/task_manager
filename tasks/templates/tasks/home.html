<!DOCTYPE html>
<html>
<head>
    <title>Welcome to Task Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Welcome to Task Manager</h1>
        <p class="text-center">Organize your tasks effectively and stay productive!</p>
        <div class="d-flex justify-content-center mt-4">
            {% if user.is_authenticated %}
                <a href="{% url 'task_list' %}" class="btn btn-primary me-2">My Tasks</a>
                <a href="{% url 'logout' %}" class="btn btn-secondary">Log Out</a>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-primary me-2">Log In</a>
                <a href="{% url 'signup' %}" class="btn btn-success">Sign Up</a>
            {% endif %}
        </div>
    </div>
</body>
</html>
